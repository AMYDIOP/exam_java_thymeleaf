<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier une Filière</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 class="mb-4">Modifier la Filière</h2>

<form th:action="@{'/filieres/update/' + ${filiere.id}}" th:object="${filiere}" method="post">
    <div class="mb-3">
        <label for="code" class="form-label">Code</label>
        <input type="text" th:field="*{code}" class="form-control" id="code" required>
    </div>

    <div class="mb-3">
        <label for="intitule" class="form-label">Intitulé</label>
        <input type="text" th:field="*{intitule}" class="form-control" id="intitule" required>
    </div>

    <button type="submit" class="btn btn-success">Enregistrer</button>
    <a th:href="@{/filieres}" class="btn btn-secondary">Annuler</a>
</form>

</body>
</html>
