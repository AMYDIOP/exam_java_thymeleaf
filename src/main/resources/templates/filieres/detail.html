<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détails Filière</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2>Détails de la Filière</h2>

<table class="table table-bordered mt-3">
    <tr>
        <th>ID</th>
        <td th:text="${filiere.id}">1</td>
    </tr>
    <tr>
        <th>Code</th>
        <td th:text="${filiere.code}">CODE001</td>
    </tr>
    <tr>
        <th>Intitulé</th>
        <td th:text="${filiere.intitule}">Informatique</td>
    </tr>
</table>

<a href="/filieres" class="btn btn-secondary">Retour à la liste</a>
</body>
</html>
