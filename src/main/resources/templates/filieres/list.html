<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Filières</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 class="mb-4">Liste des Filières</h2>

<a th:href="@{/filieres/add}" class="btn btn-primary mb-3">+ Ajouter une Filière</a>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Code</th>
        <th>Intitulé</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="filiere : ${filieres}">
        <td th:text="${filiere.id}"></td>
        <td th:text="${filiere.code}"></td>
        <td th:text="${filiere.intitule}"></td>
        <td>
            <a th:href="@{'/filieres/details/' + ${filiere.id}}" class="btn btn-info btn-sm">Détails</a>
            <a th:href="@{'/filieres/edit/' + ${filiere.id}}" class="btn btn-warning btn-sm">Modifier</a>
            <a th:href="@{'/filieres/delete/' + ${filiere.id}}" class="btn btn-danger btn-sm"
               onclick="return confirm('Confirmer la suppression ?');">Supprimer</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
