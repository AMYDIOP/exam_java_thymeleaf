<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8" />
    <title>Ajouter un étudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2>Ajouter un nouvel étudiant</h2>
    <form th:action="@{/etudiants/save}" th:object="${etudiant}" method="post">

        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" th:field="*{nom}" class="form-control" id="nom" placeholder="Nom" required/>
        </div>

        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" th:field="*{prenom}" class="form-control" id="prenom" placeholder="Prénom" required/>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email" required/>
        </div>

        <div class="mb-3">
            <label for="dateNaissance" class="form-label">Date de naissance</label>
            <input type="date" th:field="*{dateNaissance}" class="form-control" id="dateNaissance" required/>
        </div>

        <div class="mb-3">
            <label for="classe" class="form-label">Classe</label>
            <input type="text" th:field="*{classe}" class="form-control" id="classe" placeholder="Classe" required/>
        </div>

        <div class="mb-3">
            <label for="filiereId" class="form-label">Filière</label>
            <select th:field="*{filiereId}" class="form-select" id="filiereId" required>
                <option value="" disabled selected>Choisir une filière</option>
                <option th:each="filiere : ${filieres}"
                        th:value="${filiere.id}"
                        th:text="${filiere.intitule}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="/etudiants" class="btn btn-secondary ms-2">Annuler</a>
    </form>
</div>
</body>
</html>
