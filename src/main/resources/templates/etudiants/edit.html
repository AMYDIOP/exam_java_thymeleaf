<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier un étudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Modifier les informations de l'étudiant</h2>
    <form th:action="@{'/etudiants/update/' + ${etudiant.id}}" th:object="${etudiant}" method="post">

        <div class="mb-3">
            <label class="form-label">Nom</label>
            <input type="text" th:field="*{nom}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Prénom</label>
            <input type="text" th:field="*{prenom}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>


        <div class="mb-3">
            <label for="dateNaissance" class="form-label">Date de naissance</label>
            <input type="date" th:field="*{dateNaissance}" class="form-control" id="dateNaissance" required />

        </div>



        <div class="mb-3">
            <label class="form-label">Classe</label>
            <input type="text" th:field="*{classe}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Filière</label>
            <select th:field="*{filiereId}" class="form-select" required>
                <option value="" disabled>Choisir une filière</option>
                <option th:each="filiere : ${filieres}"
                        th:value="${filiere.id}"
                        th:text="${filiere.intitule}"
                        th:selected="${filiere.id} == ${etudiant.filiereId}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Mettre à jour</button>
        <a href="/etudiants" class="btn btn-secondary ms-2">Annuler</a>
    </form>
</div>
</body>
</html>
