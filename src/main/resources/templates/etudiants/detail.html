<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détails Étudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <h2>Détails de l'étudiant</h2>
    <table class="table table-bordered">
        <tr><th>Nom</th><td th:text="${etudiant.nom}"></td></tr>
        <tr><th>Prénom</th><td th:text="${etudiant.prenom}"></td></tr>
        <tr><th>Email</th><td th:text="${etudiant.email}"></td></tr>
        <tr><th>Date de naissance</th><td th:text="${etudiant.dateNaissance}"></td></tr>
        <tr><th>Classe</th><td th:text="${etudiant.classe}"></td></tr>
        <tr><th>Filière</th><td th:text="${etudiant.filiereId}"></td></tr> <!-- Ou affiche nom filière si possible -->
    </table>
    <a href="/etudiants" class="btn btn-primary">Retour à la liste</a>
</div>
</body>
</html>
